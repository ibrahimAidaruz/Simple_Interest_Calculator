<html>
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Interest Calculator</h1>

      <form action="">
        <div>
          <label for="principal">Amount</label>
          <input type="text" id="principal" />
        </div>
        <div class="rateDiv">
          <label for="rate">Rate</label>
          <input
            type="range"
            min="0.5"
            max="100"
            value=""
            class="rate"
            id="rate"
          />
          <span class="output"></span>
        </div>
        <div>
          <label for="rate">No. of Years</label
          ><input type="number" id="years" />
        </div>
        <button type="submit">Compute Interest</button>

        <h4>Output:</h4>
        <p>
          If You deposit: <span class="principal">0</span><br />
          at interset rate Of: <span class="interest">0</span><br />
          You will recieve an amout of: <span class="amount">0</span><br />
        </p>
      </form>
      <div>&copy;Everyone Can Get Rich</div>
    </div>
  </body>
</html>
