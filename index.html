<html>
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simple Interest Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Simple Interest Calculator</h1>

      <form action="">
        <div>
          <label for="principal">Amount</label>
          <input type="text" id="principal" />
        </div>
        <div class="principal_error error"></div>
        <div class="rateDiv">
          <label for="rate">Rate</label>
          <input
            type="range"
            min="0.5"
            max="100"
            value=""
            class="rate"
            id="rate"
          />
          <span class="output"></span>
        </div>
        <!-- <div class="rate_error error"></div> -->
        <div>
          <label for="years">No. of Years</label
          ><input type="number" id="years" />
        </div>
        <div class="years_error error"></div>
        <button type="submit">Compute Interest</button>
      </form>
      <section>
        <h4>Output:</h4>
        <div class="section"></div>
      </section>
      <div>&copy;Everyone Can Get Rich</div>
    </div>
  </body>
</html>
